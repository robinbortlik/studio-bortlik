- name: Basic - 890 Kč
  bullets:
    - odličení a tonizace pleti
    - enzymatický peeling + neutralizace
    - aplikace gelového změkčovadla + hloubkové čištění pleti, dezinfekce pleti
    - aplikace pleťového séra / boosteru nebo ampule
    - aplikace pleťové masky / vrstvení masek + oční obklad
    - aplikace denního krému, očního krému, ochranné masti na rty
    - úprava obočí
    - depilace chloupků nad horním rtem
  notes:
    "Dle stavu a aktuálních potřeb klientky využívám přístrojovou techniku:  Ultrazvuková špachtle, Ozonizér, PDT tunel
    <br /><br /> Péče je vhodná pro: normální a smíšenou pleť, mastnou pleť"
  time: 90 - 120 min, dle potřeby a stavu pleti

